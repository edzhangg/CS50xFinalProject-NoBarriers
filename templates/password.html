{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <div class="form-group">
            <input class="form-control" name="currentPass" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="changedPass" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Enter</button>
    </form>
{% endblock %}
